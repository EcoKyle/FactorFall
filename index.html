<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FactorFall</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 2rem;
      color: #333;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    input, button {
      font-size: 1rem;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #hue-label {
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    #preview {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    #game-board {
      position: relative;
      width: 95%;
      max-width: 400px;
      height: 500px;
      border: 3px solid #ccc;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
    }

    .tile {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #a2d5c6;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background 0.3s ease;
      cursor: pointer;
    }

    .tile:hover {
      transform: scale(1.1);
    }

    #info-bar {
      display: flex;
      justify-content: space-between;
      width: 95%;
      max-width: 400px;
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: #333;
    }

    @media (max-width: 600px) {
      .tile {
        width: 45px;
        height: 45px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>FactorFall</h1>
  <div id="controls">
    Divisor:
    <input type="number" id="divisor" value="3" min="2" max="12" />
    Hue:
    <input type="range" id="hue" min="0" max="360" value="160" />
    <button id="start-btn" onclick="startGame()">Start</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <div id="hue-label">
    Tile hue: <span id="hue-value">160</span>Â°
    <div id="preview" style="background: hsl(160, 60%, 55%);"></div>
  </div>

  <div id="game-board"></div>

  <div id="info-bar">
    <div id="score">Score: 0</div>
    <div id="timer">Time: 00:00</div>
  </div>

  <script>
    const board = document.getElementById("game-board");
    const scoreDisplay = document.getElementById("score");
    const hueInput = document.getElementById("hue");
    const hueValueDisplay = document.getElementById("hue-value");
    const preview = document.getElementById("preview");
    const timerDisplay = document.getElementById("timer");
    const startBtn = document.getElementById("start-btn");

    let divisor = 3;
    let score = 0;
    let tileId = 0;
    let gameInterval;
    let timerInterval;
    let elapsedSeconds = 0;

    function startGame() {
      resetGame();
      divisor = parseInt(document.getElementById("divisor").value);
      startBtn.disabled = true;
      gameInterval = setInterval(spawnTile, 1000);
      timerInterval = setInterval(updateTimer, 1000);
    }

    function resetGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      board.innerHTML = "";
      score = 0;
      tileId = 0;
      elapsedSeconds = 0;
      timerDisplay.textContent = "Time: 00:00";
      scoreDisplay.textContent = "Score: 0";
      startBtn.disabled = false;
    }

function spawnTile() {
  const num = Math.floor(Math.random() * 90) + 10;
  const hue = parseInt(hueInput.value); // ðŸ‘ˆ capture hue when tile is created
  const tile = document.createElement("div");
  tile.className = "tile";
  tile.textContent = num;
  tile.style.left = Math.random() * (board.clientWidth - 60) + "px";
  tile.style.top = "0px";
  tile.dataset.value = num;
  tile.dataset.hue = hue; // ðŸ‘ˆ store the hue in the tileâ€™s data
  tile.dataset.id = tileId++;
  tile.style.background = `hsl(${hue}, 60%, 55%)`; // ðŸ‘ˆ apply hue when tile spawns
  board.appendChild(tile);

  const fall = setInterval(() => {
    let top = parseFloat(tile.style.top);
    if (top > board.clientHeight) {
      clearInterval(fall);
      tile.remove();
    } else {
      tile.style.top = top + 1.5 + "px";
    }
  }, 10);

  tile.onclick = () => {
    const val = parseInt(tile.dataset.value);
    const tileHue = tile.dataset.hue; // ðŸ‘ˆ use stored hue
    if (val % divisor === 0) {
      score += 1;
      tile.style.background = `hsl(${tileHue}, 60%, 55%)`;
    } else {
      score -= 1;
      tile.style.background = "#d9534f";
    }
    scoreDisplay.textContent = "Score: " + score;
    setTimeout(() => {
      clearInterval(fall);
      tile.remove();
    }, 200);
  };
}

    function updateTimer() {
      elapsedSeconds++;
      const mins = String(Math.floor(elapsedSeconds / 60)).padStart(2, "0");
      const secs = String(elapsedSeconds % 60).padStart(2, "0");
      timerDisplay.textContent = `Time: ${mins}:${secs}`;
    }

    hueInput.addEventListener("input", () => {
      const hue = hueInput.value;
      hueValueDisplay.textContent = hue;
      preview.style.background = `hsl(${hue}, 60%, 55%)`;
    });
  </script>
</body>
</html>
