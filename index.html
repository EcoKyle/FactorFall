<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FactorFall</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 2rem;
      color: #333;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input, button {
      font-size: 1rem;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #game-board {
      position: relative;
      width: 95%;
      max-width: 400px;
      height: 500px;
      border: 3px solid #ccc;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
    }

    .tile {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #a2d5c6;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background 0.3s ease;
      cursor: pointer;
    }

    .tile:hover {
      transform: scale(1.1);
    }

    #score {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #333;
    }

    #hue-label {
      font-size: 0.9rem;
      margin-top: 0.2rem;
    }

    @media (max-width: 600px) {
      .tile {
        width: 45px;
        height: 45px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>FactorFall</h1>
  <div id="controls">
    Divisor:
    <input type="number" id="divisor" value="3" min="2" max="12" />
    Hue:
    <input type="range" id="hue" min="0" max="360" value="160" />
    <button onclick="startGame()">Start</button>
    <button onclick="resetGame()">Reset</button>
  </div>
  <div id="hue-label">Tile hue: <span id="hue-value">160</span>Â°</div>
  <div id="game-board"></div>
  <div id="score">Score: 0</div>

  <script>
    const board = document.getElementById("game-board");
    const scoreDisplay = document.getElementById("score");
    const hueInput = document.getElementById("hue");
    const hueValueDisplay = document.getElementById("hue-value");
    let divisor = 3;
    let score = 0;
    let gameInterval;
    let tileId = 0;

    function startGame() {
      resetGame();
      divisor = parseInt(document.getElementById("divisor").value);
      gameInterval = setInterval(spawnTile, 1000);
    }

    function resetGame() {
      clearInterval(gameInterval);
      board.innerHTML = "";
      score = 0;
      scoreDisplay.textContent = "Score: 0";
    }

    function spawnTile() {
      const num = Math.floor(Math.random() * 90) + 10;
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.textContent = num;
      tile.style.left = Math.random() * (board.clientWidth - 60) + "px";
      tile.style.top = "0px";
      tile.dataset.value = num;
      tile.dataset.id = tileId++;
      board.appendChild(tile);

      let fallSpeed = 1.5;
      const fall = setInterval(() => {
        let top = parseFloat(tile.style.top);
        if (top > board.clientHeight) {
          clearInterval(fall);
          tile.remove();
        } else {
          tile.style.top = top + fallSpeed + "px";
        }
      }, 10);

      tile.onclick = () => {
        const val = parseInt(tile.dataset.value);
        const hue = parseInt(hueInput.value);
        if (val % divisor === 0) {
          score += 1;
          tile.style.background = `hsl(${hue}, 60%, 55%)`;
        } else {
          score -= 1;
          tile.style.background = "#d9534f";
        }
        scoreDisplay.textContent = "Score: " + score;
        setTimeout(() => {
          clearInterval(fall);
          tile.remove();
        }, 200);
      };
    }

    hueInput.addEventListener("input", () => {
      hueValueDisplay.textContent = hueInput.value;
    });
  </script>
</body>
</html>
