<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FactorFall – Raindrop Mode</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eaf6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 2rem;
      color: #2a4b5c;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    input, button, select {
      font-size: 1rem;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    label {
      font-size: 0.9rem;
    }

    #hue-label {
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    #preview {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    #game-board {
      position: relative;
      width: 95%;
      max-width: 400px;
      height: 500px;
      border: 3px solid #ccc;
      background: hsl(160, 60%, 90%);
      border-radius: 12px;
      overflow: hidden;
      background-image: radial-gradient(#d0edf6 1px, transparent 1px);
      background-size: 20px 20px;
      transition: background 0.3s ease;
    }

    .tile {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(100, 180, 255, 0.4);
      backdrop-filter: blur(2px);
      color: #003344;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 50% 50% 60% 60%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background 0.3s ease;
      cursor: pointer;
    }

    .tile:hover {
      transform: scale(1.1);
    }

    #info-bar {
      display: flex;
      justify-content: space-between;
      width: 95%;
      max-width: 400px;
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: #2a4b5c;
    }

    footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }

    footer a {
      color: #336666;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .tile {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>FactorFall – Raindrop Mode</h1>

  <div id="controls">
    <label>Divisor:
      <input type="number" id="divisor" value="3" min="2" max="12" />
    </label>

    <label>Background:
      <input type="range" id="hue" min="0" max="360" value="160" />
    </label>

    <label>Fall Speed:
      <input type="range" id="speed" min="0.5" max="5" step="0.1" value="1.5" />
    </label>

    <label>Divisibility Frequency:
      <input type="range" id="frequency" min="1" max="10" step="1" value="4" />
    </label>

    <button id="start-btn" onclick="startGame()">Start</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <div id="hue-label">
    Background color: <span id="hue-value">160</span>°
    <div id="preview" style="background: hsl(160, 60%, 90%);"></div>
  </div>

  <div id="game-board"></div>

  <div id="info-bar">
    <div id="score">Score: 0</div>
    <div id="timer">Time: 00:00</div>
  </div>

  <footer>
    Created by <a href="https://kwluminate.com" target="_blank">Kyle @ kwluminate.com</a><br>
    Educational tool under active development<br>
  </footer>

  <script>
    const board = document.getElementById("game-board");
    const scoreDisplay = document.getElementById("score");
    const hueInput = document.getElementById("hue");
    const hueValueDisplay = document.getElementById("hue-value");
    const preview = document.getElementById("preview");
    const timerDisplay = document.getElementById("timer");
    const startBtn = document.getElementById("start-btn");
    const speedInput = document.getElementById("speed");
    const frequencyInput = document.getElementById("frequency");

    let divisor = 3;
    let score = 0;
    let tileId = 0;
    let gameInterval;
    let timerInterval;
    let elapsedSeconds = 0;
    let fallSpeed = 1.5;
    let frequency = 4;

    function startGame() {
      resetGame();
      divisor = parseInt(document.getElementById("divisor").value);
      fallSpeed = parseFloat(speedInput.value);
      frequency = parseInt(frequencyInput.value);
      startBtn.disabled = true;
      gameInterval = setInterval(spawnTile, 1000);
      timerInterval = setInterval(updateTimer, 1000);
      applyHue(); // apply background color
    }

    function resetGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      board.innerHTML = "";
      score = 0;
      tileId = 0;
      elapsedSeconds = 0;
      timerDisplay.textContent = "Time: 00:00";
      scoreDisplay.textContent = "Score: 0";
      startBtn.disabled = false;
    }

    function spawnTile() {
      let num;
      const makeDivisible = Math.random() < 1 / frequency;
      if (makeDivisible) {
        let factor = Math.floor(Math.random() * 10) + 1;
        num = divisor * factor;
      } else {
        do {
          num = Math.floor(Math.random() * 90) + 10;
        } while (num % divisor === 0);
      }

      const tile = document.createElement("div");
      tile.className = "tile";
      tile.textContent = num;
      tile.style.left = Math.random() * (board.clientWidth - 60) + "px";
      tile.style.top = "0px";
      tile.dataset.value = num;
      tile.dataset.id = tileId++;
      board.appendChild(tile);

      const fall = setInterval(() => {
        let top = parseFloat(tile.style.top);
        if (top > board.clientHeight) {
          clearInterval(fall);
          tile.remove();
        } else {
          tile.style.top = top + fallSpeed + "px";
        }
      }, 10);

      tile.onclick = () => {
        const val = parseInt(tile.dataset.value);
        if (val % divisor === 0) {
          score += 1;
          tile.style.background = "#5cb85c"; // green
        } else {
          score -= 1;
          tile.style.background = "#d9534f"; // red
        }
        scoreDisplay.textContent = "Score: " + score;
        setTimeout(() => {
          clearInterval(fall);
          tile.remove();
        }, 200);
      };
    }

    function updateTimer() {
      elapsedSeconds++;
      const mins = String(Math.floor(elapsedSeconds / 60)).padStart(2, "0");
      const secs = String(elapsedSeconds % 60).padStart(2, "0");
      timerDisplay.textContent = `Time: ${mins}:${secs}`;
    }

    function applyHue() {
      const hue = hueInput.value;
      const bgColor = `hsl(${hue}, 60%, 90%)`;
      preview.style.background = bgColor;
      board.style.background = bgColor;
      hueValueDisplay.textContent = hue;
    }

    hueInput.addEventListener("input", applyHue);
  </script>
</body>
</html>
